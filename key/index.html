<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>我是导航</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<header></header>
		<main > 
			<div class="kbox" id="kbdbox">
				
			</div>
		</main>
		<footer></footer>
	</body>
	<script type="text/javascript">
		var keys={
			0:['q','w','e','r','t','y','u','i','o','p'],
			1:['a','s','d','f','g','h','j','k','l'],
			2:['z','x','c','v','b','n','m'],
			length:3
			}
		var hash={
			q:'qq.com',
			w:'weibo.com',
			e:'ele.com',
			r:'renren.com',
			t:'tool.com',
			y:'youdao.com',
			u:'uc.com',
			i:'iconfont.com',
			o:'opra.com'
		}
		var hashInLocalStroage=JSON.parse(localStorage.getItem('zzz')||'null')
		if(hashInLocalStroage){
			hash=hashInLocalStroage
		}
		
		
		index=0
		while(index < keys.length){
		div1 = document.createElement('div')  //创建一个div标签  div1就是个容器
		kbdbox.appendChild(div1)  			  //将div1放到kbdbox所在的标签内
		index2=0
		rows=keys[index]				//****** index？？？？
			while(index2<rows.length){
				kbdkeys= document.createElement('kbd')//创建一个kdb标签 并放到kbdkeys容器内
				kbdkeys.textContent=rows[index2]
				buton=document.createElement('button')
				buton.textContent='编辑'
				buton.id=rows[index2]
				kbdkeys.appendChild(buton)
				buton.onclick=function(monitor){
					clickValue=monitor['target']['id']
					insert=prompt('给我一个网址')
					hash[clickValue]=insert					
				}
				div1.appendChild(kbdkeys)	//将存有kbd标签的kbdkeys放到div1标签内
				
				
				index2=index2+1
			}
		index = index+1
		}
		document.onkeypress=function(monitor){
			key=monitor['key']
			website=hash[key]
			console.log(website)
			location.href='http://'+website
			
		}
	</script>
</html>
